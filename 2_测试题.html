    <script>
        /* 
            页面中有这样一个DIV标签 <div id=’div1’ class=’box’></div> ，想获取到这个元素可以用哪些方法(至少两种办法,可以不兼容)
                使用ID
                    获取ID
                    document.getElementById('div1');
                    获取匹配的第一个元素
                    document.querySelector('#div1');
                    获取匹配的所有元素中的第0个
                    document.querySelectorAll('#div1')[0];
                    获取class
                    document.getElementsByClassname('box');
                    document.querySelector('.box');
                    document.querySelectorAll('.box')[0]
                    使用标签名
                    document.getElementsByTagName('div')[0];
                    document.queryselector('div');
                    document.queryselectorAll('div')0;
            *动态创建一个p标签，并且把其添加到body的末尾位置：
                var dom = document.creatElement('p');
            获取上一个哥哥元素节点:
            target.peviousElementsibling();
            字符串截取的三种方法：
                slice
                substring
                substr  
             把字符串中某个字符进行替换的方法：
                splice.join replace
