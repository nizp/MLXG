            简单数据类型

            储存类型不一样，基本数据类型处在栈中，赋值为赋值
            引用数据类型储存在堆中，赋值为赋址
        怎么样才可以把传递给函数的参数值接收到(两种办法)：
            读形参，如果没有传实参为undefined
            通过arguments去获取

            SetTimeout  调用一次
